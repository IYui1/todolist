<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="container">
        <ul>
            <li><a href="{{ url_for('task') }}"><img src="static/align-center.svg" alt="icon" class="img-icon"> My task</a></li>
            <li><a href="{{ url_for('home') }}"><img src="static/home (1).svg" alt="icon" class="img-icon"> Home</a></li>
            <li><a href="{{ url_for('analytics') }}"><img src="static/analytics.svg" alt="icon" class="img-icon"> Analytics</a></li>
            
            <section class="sec">
                <li><a href="{{ url_for('todolist') }}"><img src="static/list.svg" alt="icon" class="img-icon"> To Do List</a></li>
                <li><a href="{{ url_for('schedule') }}"><img src="static/schedule.svg" alt="icon" class="img-icon"> Schedule</a></li>
                <li><a href="{{ url_for('calender') }}"><img src="static/calender.svg" alt="icon" class="img-icon"> Calendar</a></li>
            </section>
            {% if not current_user.is_authenticated %}
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% else %}
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
