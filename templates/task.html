{% include "header.html" %}

<style>
    .card-3,.card-4{
        height:auto;
        width: auto ; 
        transition: transform 0.3s ease;
    }

</style>

    <h3 class="title">Task</h3>
    
    
    <div id="card-container">
        <div class="card-2">
            <h1>Task</h1>
            <form action="/delete" method="post" class="form-2">
                {% for task in newListItems %}
                    <div class="item-row">
                        <input type="checkbox" name="task_ids" value="{{ task.id }}">
                        <p>{{ task.name }}</p>
                    </div>
                {% else %}
                    <p>No items added yet!</p>
                {% endfor %}
                <button type="submit">Delete Selected</button>
            </form>
            
            
            <form class="item" action="/task" method="post" class= 'form'>
                <input type="text" name="newTask" placeholder="New Task" required>
                <button type="submit" name="list">+</button>
            </form>
        </div>
        <div class="card-column"> 
            <div class="card-3">
                <h3>Priority</h3>
                <form action="/delete_priority" method="post" class="form-2">
                    {% for t_Priority in priority_items %}
                        <div class="item-row" id="priority1">
                            <input type="checkbox" name="task_priority_ids" value="{{ t_Priority.id }}" onchange="this.form.submit()">
                            <p>{{ t_Priority.name }}</p>
                        </div>
                        {%endfor%}
                </form>
                <form class="item" action="/task" method="post" class='form'>
                    <input type="text" name="newTaskPriority" placeholder="New Priority Item" required>
                    <button type="submit" name="list">+</button>
                </form>

            </div>
            <div class="card-4">
                <h3>Urgent</h3>
                <form action="/delete_urgent" method="post" class="form-2">
                    {% for t_Urgent in urgent_items %}
                        <div class="item-row"id="priority2" >
                            <input type="checkbox" name="task_Urgent_ids" value="{{ t_Urgent.id }}" onchange="this.form.submit()">
                            <p>{{ t_Urgent.name }}</p>
                        </div>
                        {%endfor%}
                </form>
                <form class="item" action="/task" method="post" class='form'>
                    <input type="text" name="newTaskUrgent" placeholder="New Urgent Item" required>
                    <button type="submit" name="list">+</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
